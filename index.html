<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container container__header">

      <div class="logo">
        <img src="img/logo.svg" alt="логотип" class="logo">
      </div>
      <!-- /.logo -->

      <nav class="menu header__menu">
        <img src="img/cosmetic.svg" alt="косметика" class="menu__img">
        <a href="#" class="menu__link">Косметика</a>
        <!-- /.menu__link -->
        <img src="img/arrow.svg" alt="Стрелка" class="menu__arrow menu__arrow--down">
        <img src="img/device.svg" alt="Оборудование" class="menu__img">
        <a href="#" class="menu__link">Оборудование</a>
        <!-- /.menu__link -->
        <img src="img/arrow.svg" alt="Стрелка" class="menu__arrow menu__arrow--down">
        <img src="img/decoration.svg" alt="Украшения" class="menu__img">
        <a href="#" class="menu__link">Украшения</a>
        <!-- /.menu__link -->
        <img src="img/arrow.svg" alt="Стрелка" class="menu__arrow menu__arrow--down">
        <img src="img/blog.svg" alt="блог" class="menu__img">
        <a href="#" class="menu__link">Бьюти-бложик</a>
        <!-- /.menu__link -->
      </nav>
      <!-- /.menu -->

      <div class="header__left">
        <img src="img/basket.svg" alt="Корзина" class="header-left__img">
        <img src="img/heart.svg" alt="Сердце" class="header-left__img">
        <img src="img/face.svg" alt="Персона" class="header-left__img">
      </div>
      <!-- /.header__left -->
    </div>
    <!-- /.container__header -->

  </header>
  <!-- /.header -->
</body>

</html>
